    <script type="text/javascript">
        for (var openmodal = document.querySelectorAll("#contact-trigger"), i = 0; i < openmodal.length; i++) openmodal[i].addEventListener("click", function(e) {
            e.preventDefault(), toggleModal()
        });
        const overlay = document.querySelector(".modal-overlay");
        var closemodal = document.querySelectorAll(".modal-close");
        for (i = 0; i < closemodal.length; i++) closemodal[i].addEventListener("click", toggleModal);

        function toggleModal() {
            const e = document.querySelector("body"),
                o = document.querySelector(".modal");
            o.classList.toggle("opacity-0"), o.classList.toggle("pointer-events-none"), e.classList.toggle("modal-active")
        }
        document.onkeydown = function(e) {
            ("key" in (e = e || window.event) ? "Escape" === e.key || "Esc" === e.key : 27 === e.keyCode) && document.body.classList.contains("modal-active") && toggleModal()
        };
    </script>
